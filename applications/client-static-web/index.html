<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.svg">

  <link rel="stylesheet" href="style.css">

  <script type="module" src="main.js"></script>
  <script type="module" src="scripts/weather-api.js"></script>

  <title>Weather</title>
</head>

<body>
  <header>
    <h1>Weather</h1>
  </header>

  <main>
    <div id="weather-widget">
      <p>Temperatur: <span data-weather="temperature">??</span><span>&deg;C</span></p>
      <p>Measure Time: <span data-weather="timestamp">??</span></p>
      <p>Location: <span data-weather="location">??</span></p>
    </div>

    <table id="weather-reports-table">
      <caption>
        Weather Reports
      </caption>
      <thead>
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Temperature</th>
          <th scope="col">Measure Time</th>
        </tr>
      </thead>
      <tbody>
        <template id="weather-reports-data-template">
          <tr>
            <th data-type="location" scope="row"></th>
            <td data-type="temperature"></td>
            <td data-type="timestamp"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </main>

  <footer>
    <a href="https://jobloop.no">Jobloop</a>
  </footer>
</body>

</html>
